version: 2.1
jobs:
  build:
    docker:
      - image: cimg/openjdk:17.0.2
      - image: mysql:8.0
      - image: testcontainers/ryuk:0.3.3
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-
      - run:
          command: chmod +x mvnw
      - run:
          command: ./mvnw clean verify
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
workflows:
  version: 2
  build-and-test:
    jobs:
      - build
